<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>TIU The Biriyani Canteen - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #ff6b35;
            --primary-dark: #e85d2e;
            --bg-cream: #fff8f0;
            --secondary: #f7931e;
            --brown: #6b4423;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--brown) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
            background: var(--bg-cream);
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-height: 95vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            text-align: center;
            color: var(--brown);
            margin-bottom: 2rem;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
            font-weight: 500;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: var(--brown);
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--brown);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            touch-action: manipulation;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(253, 201, 33, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--brown);
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            touch-action: manipulation;
            min-height: 48px;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 201, 33, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--secondary);
        }

        .login-link a {
            color: var(--brown);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            display: inline-block;
            padding: 0.5rem;
            min-height: 40px;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: var(--primary);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 90%;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.error {
            background: #e74c3c;
            color: white;
        }

        .toast.success {
            background: #27ae60;
            color: white;
        }

        .toast.info {
            background: var(--primary);
            color: var(--brown);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid var(--secondary);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .otp-container {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .otp-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            background: white;
        }

        .otp-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(253, 201, 33, 0.1);
        }

        .resend-otp {
            text-align: center;
            margin-top: 1rem;
            color: var(--brown);
            font-size: 0.9rem;
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #recaptcha-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem 1.25rem;
            }

            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .toast {
                right: 10px;
                left: 10px;
                top: 10px;
            }
        }

        @media (min-width: 768px) {
            .auth-container {
                padding: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üçî TIU The Biriyani Canteen</div>
        <div class="tagline">Your favorite food, delivered fast!</div>
        
        <h2>Create Account</h2>
        
        <div id="detailsContainer">
            <form id="detailsForm" onsubmit="sendOTP(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required 
                           minlength="3" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required 
                           autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Mobile Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter 10-digit mobile number" required 
                           pattern="[0-9]{10}" maxlength="10" autocomplete="tel">
                </div>
                
                <div id="recaptcha-container"></div>
                <button type="submit" class="btn" id="continueBtn">Send OTP & Continue</button>
            </form>
        </div>

        <div class="otp-container" id="otpContainer">
            <p style="text-align: center; color: var(--brown); margin-bottom: 1rem;">
                Enter the OTP sent to your mobile number
            </p>
            <form id="otpForm" onsubmit="verifyOTP(event)">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    </div>
                </div>
                <button type="submit" class="btn" id="verifyOtpBtn">Verify & Create Account</button>
                <div class="resend-otp">
                    Didn't receive code? 
                    <button type="button" class="resend-btn" id="resendBtn" onclick="resendOTP()">Resend OTP</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="login-link">
            <a href="index.html">Already have an account? Login ‚Üí</a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTB7d1-tjzU3DG0tvmkh1lWiZcmba10XI",
            authDomain: "hungrybites-c7930.firebaseapp.com",
            databaseURL: "https://hungrybites-c7930-default-rtdb.firebaseio.com",
            projectId: "hungrybites-c7930",
            storageBucket: "hungrybites-c7930.firebasestorage.app",
            messagingSenderId: "346758544945",
            appId: "1:346758544945:web:4bcad30016540d18e79f10",
            measurementId: "G-B5GP5SYMRC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        
        let confirmationResult;
        let recaptchaVerifier;
        let userDetails = {};
        let isAuthenticatedUser = false;

        // Check if user is already authenticated
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                isAuthenticatedUser = true;
                // Check if user already has an account
                const userRef = ref(database, `tiutbc/users/${user.uid}/allDetails`);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    // User already has account, redirect to home
                    window.location.href = 'home.html';
                }
            }
        });

        // Initialize invisible reCAPTCHA
        window.onload = function() {
            recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => {
                    // reCAPTCHA solved
                }
            });
        };

        // OTP input auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        window.sendOTP = async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phoneNumber').value.trim();
            const fullPhoneNumber = '+91' + phone;
            
            // Validate inputs
            if (name.length < 3) {
                showToast('Name must be at least 3 characters long', 'error');
                return;
            }

            if (phone.length !== 10) {
                showToast('Please enter a valid 10-digit mobile number', 'error');
                return;
            }
            
            showLoading(true);

            try {
                // Store user details temporarily (we'll get UID after authentication)
                userDetails = {
                    name: name,
                    email: email,
                    phoneNumber: fullPhoneNumber,
                    createdAt: Date.now()
                };

                // Send OTP
                confirmationResult = await signInWithPhoneNumber(auth, fullPhoneNumber, recaptchaVerifier);
                
                showLoading(false);
                showToast('OTP sent successfully!', 'success');
                
                // Show OTP container
                document.getElementById('detailsContainer').style.display = 'none';
                document.getElementById('otpContainer').style.display = 'block';
                
            } catch (error) {
                showLoading(false);
                console.error('Error sending OTP:', error);
                let errorMessage = 'Failed to send OTP. Please try again.';
                
                if (error.code === 'auth/invalid-phone-number') {
                    errorMessage = 'Invalid phone number format';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many requests. Please try again later.';
                }
                
                showToast(errorMessage, 'error');
            }
        };

        window.verifyOTP = async function(e) {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showToast('Please enter a valid 6-digit OTP', 'error');
                return;
            }

            showLoading(true);

            try {
                // Verify OTP
                const result = await confirmationResult.confirm(otp);
                const user = result.user;
                
                // Check if user already exists
                const userRef = ref(database, `tiutbc/users/${user.uid}/allDetails`);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    showToast('Account already exists! Redirecting to home...', 'info');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                    return;
                }
                
                // Save user details to database using UID
                await set(userRef, {
                    name: userDetails.name,
                    email: userDetails.email,
                    phoneNumber: userDetails.phoneNumber,
                    createdAt: userDetails.createdAt,
                    verified: true
                });
                
                showToast('Account created successfully! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                showLoading(false);
                console.error('Error verifying OTP:', error);
                
                let errorMessage = 'Invalid OTP. Please try again.';
                if (error.code === 'auth/invalid-verification-code') {
                    errorMessage = 'Invalid verification code';
                } else if (error.code === 'auth/code-expired') {
                    errorMessage = 'OTP has expired. Please request a new one.';
                }
                
                showToast(errorMessage, 'error');
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
            }
        };

        window.resendOTP = async function() {
            const resendBtn = document.getElementById('resendBtn');
            
            resendBtn.disabled = true;
            showLoading(true);

            try {
                confirmationResult = await signInWithPhoneNumber(auth, userDetails.phoneNumber, recaptchaVerifier);
                showLoading(false);
                showToast('OTP resent successfully!', 'success');
                
                // Enable button after 30 seconds
                let countdown = 30;
                const interval = setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        resendBtn.disabled = false;
                        resendBtn.textContent = 'Resend OTP';
                    } else {
                        resendBtn.textContent = `Resend OTP (${countdown}s)`;
                    }
                }, 1000);
            } catch (error) {
                showLoading(false);
                showToast('Failed to resend OTP. Please try again.', 'error');
                resendBtn.disabled = false;
            }
        };

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            const continueBtn = document.getElementById('continueBtn');
            const verifyBtn = document.getElementById('verifyOtpBtn');
            if (continueBtn) continueBtn.disabled = show;
            if (verifyBtn) verifyBtn.disabled = show;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000);
        }

        window.showToast = showToast;
    </script>
</body>
</html>
