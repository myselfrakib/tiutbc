<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>TIU X The Biriyani Canteen</title>
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e85d2e;
            --bg-cream: #fff8f0;
            --secondary: #f7931e;
            --brown: #6b4423;
            --success-green: #60b246;
            --star-gold: #FFA500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f8f8;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: white;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            font-weight: 700;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 0.5rem;
        }

        .hamburger span {
            width: 22px;
            height: 2.5px;
            background: var(--brown);
            border-radius: 3px;
            transition: all 0.3s;
        }

        .cart-btn {
            position: relative;
            cursor: pointer;
            padding: 0.6rem 1rem;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: white;
            color: var(--primary);
            border-radius: 50%;
            min-width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            padding-bottom: 100px;
        }

        /* Login Banner */
        .login-banner {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.25);
        }

        .login-banner-text h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .login-banner-text p {
            font-size: 0.9rem;
            opacity: 0.95;
        }

        .login-btn {
            background: white;
            color: var(--primary);
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            white-space: nowrap;
            transition: all 0.3s;
        }

        /* Category Section */
        .category-section {
            margin-bottom: 2.5rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .category-emoji {
            font-size: 2rem;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .category-count {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Food Grid */
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* Food Card */
        .food-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .food-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .food-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            overflow: hidden;
        }

        .food-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .food-card:hover .food-image-container img {
            transform: scale(1.05);
        }

        .food-image-emoji {
            font-size: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .veg-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid var(--success-green);
            border-radius: 4px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .veg-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-green);
        }

        /* Card Content */
        .food-content {
            padding: 1.25rem;
        }

        .food-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .food-description {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .food-rating {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: var(--success-green);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .food-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            gap: 1rem;
        }

        .food-price {
            font-size: 1.3rem;
            font-weight: 800;
            color: #1a1a1a;
        }

        /* Add Button */
        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        /* Quantity Control */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--primary);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
        }

        .quantity-btn {
            background: white;
            color: var(--primary);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .quantity-btn:active {
            transform: scale(0.9);
        }

        .quantity-display {
            color: white;
            font-weight: 700;
            min-width: 30px;
            text-align: center;
            font-size: 1.05rem;
        }

        /* Bottom Cart Button */
        .bottom-cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            display: none;
            z-index: 1001;
        }

        .bottom-cart-bar.visible {
            display: block;
            animation: slideUpCart 0.3s ease;
        }

        @keyframes slideUpCart {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .cart-bar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .cart-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .cart-items-count {
            font-size: 0.85rem;
            color: #666;
        }

        .cart-total {
            font-size: 1.3rem;
            font-weight: 800;
            color: #1a1a1a;
        }

        .view-cart-btn {
            background: var(--success-green);
            color: white;
            padding: 0.9rem 2rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .view-cart-btn:active {
            transform: scale(0.98);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            display: none;
            z-index: 3000;
            min-width: 280px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid var(--success-green);
        }

        .toast.show {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast.error {
            border-left-color: #e74c3c;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 3rem 1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Nav */
        .nav-items {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 0.5rem;
            flex-direction: column;
            z-index: 999;
        }

        .nav-items.active {
            display: flex;
        }

        .nav-item {
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-item:hover {
            background: #f8f8f8;
        }

        .nav-item.hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .food-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }

            .food-image-container {
                height: 140px;
            }

            .food-content {
                padding: 0.85rem;
            }

            .food-name {
                font-size: 0.95rem;
            }

            .food-price {
                font-size: 1.1rem;
            }

            .add-btn {
                padding: 0.5rem 0.85rem;
                font-size: 0.85rem;
            }

            .login-banner {
                flex-direction: column;
                text-align: center;
            }

            .toast {
                right: 10px;
                left: 10px;
                min-width: auto;
            }
        }

        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }

            .nav-items {
                display: flex !important;
                position: static;
                flex-direction: row;
                padding: 0;
                box-shadow: none;
                gap: 0.5rem;
            }

            .nav-item {
                padding: 0.5rem 1rem;
                border-bottom: none;
            }

            .food-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (min-width: 1200px) {
            .food-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                üçõ TIU Biriyani Canteen
            </div>
        </div>
        <a href="checkout.html" class="cart-btn">
            <span>üõí Cart</span>
            <span class="cart-badge" id="cartBadge">0</span>
        </a>
    </div>

    <div class="nav-items" id="navMenu">
        <span class="nav-item" style="background: #f8f8f8;">üè† Home</span>
        <a href="orders.html" class="nav-item" id="ordersLink">üì¶ Orders</a>
        <a href="profile.html" class="nav-item" id="profileLink">üë§ Profile</a>
        <span class="nav-item" id="logoutLink" onclick="logout()">üö™ Logout</span>
        <a href="login.html" class="nav-item" id="loginLink">üîë Login</a>
    </div>

    <div class="container" id="mainContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading delicious food...</p>
        </div>
    </div>

    <div class="bottom-cart-bar" id="bottomCartBar">
        <div class="cart-bar-content">
            <div class="cart-info">
                <div class="cart-items-count" id="cartItemsCount">0 items</div>
                <div class="cart-total" id="cartTotalPrice">‚Çπ0</div>
            </div>
            <a href="checkout.html" class="view-cart-btn">View Cart ‚Üí</a>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastIcon">‚úÖ</span>
        <span id="toastText">Item added to cart!</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTB7d1-tjzU3DG0tvmkh1lWiZcmba10XI",
            authDomain: "hungrybites-c7930.firebaseapp.com",
            projectId: "hungrybites-c7930",
            storageBucket: "hungrybites-c7930.firebasestorage.app",
            messagingSenderId: "346758544945",
            appId: "1:346758544945:web:4bcad30016540d18e79f10",
            measurementId: "G-B5GP5SYMRC",
            databaseURL: "https://hungrybites-c7930-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let cart = [];
        let allFoodItems = {};
        let currentUser = null;
        let isAuthenticated = false;
        let guestId = null;
        
        const CATEGORY_ORDER = [
            { key: 'Maagie', display: 'Maggi', emoji: 'üçú' },
            { key: 'Pasta', display: 'Pasta', emoji: 'üçù' },
            { key: 'Sandwich', display: 'Sandwich', emoji: 'ü•™' },
            { key: 'Chai', display: 'Chai', emoji: '‚òï' },
            { key: 'Packet Items', display: 'Snacks', emoji: 'üçø' },
            { key: 'Beverages', display: 'Beverages', emoji: 'ü•§' },
            { key: 'Cigarette', display: 'Cigarette', emoji: 'üö¨' }
        ];
        
        loadCart();
        updateCartBadge();
        initializeGuestId();

        function initializeGuestId() {
            const storedGuestId = localStorage.getItem('guestId');
            if (storedGuestId) {
                guestId = storedGuestId;
            } else {
                guestId = `guest_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                localStorage.setItem('guestId', guestId);
            }
        }

        async function migrateGuestCart(userId) {
            if (!guestId || guestId === userId) return;
            
            try {
                const guestCartRef = ref(db, `tiutbc/carts/${guestId}`);
                const guestSnapshot = await get(guestCartRef);
                
                if (guestSnapshot.exists()) {
                    const guestCartData = guestSnapshot.val();
                    const userCartRef = ref(db, `tiutbc/carts/${userId}`);
                    const userSnapshot = await get(userCartRef);
                    
                    let mergedCart = {};
                    if (userSnapshot.exists()) {
                        mergedCart = userSnapshot.val();
                    }
                    
                    Object.keys(guestCartData).forEach(itemId => {
                        if (mergedCart[itemId]) {
                            mergedCart[itemId].quantity += guestCartData[itemId].quantity;
                            mergedCart[itemId].lastUpdated = Date.now();
                        } else {
                            mergedCart[itemId] = guestCartData[itemId];
                            mergedCart[itemId].lastUpdated = Date.now();
                        }
                    });
                    
                    await set(userCartRef, mergedCart);
                    await remove(guestCartRef);
                    
                    showToast('Cart restored successfully!', 'success');
                    
                    cart = Object.keys(mergedCart).map(itemId => ({
                        id: itemId,
                        ...mergedCart[itemId]
                    }));
                    saveCart();
                    updateCartBadge();
                    renderAllCategories();
                }
            } catch (error) {
                console.error('Error migrating guest cart:', error);
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const text = document.getElementById('toastText');
            
            icon.textContent = type === 'success' ? '‚úÖ' : '‚ùå';
            text.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        onAuthStateChanged(auth, async (user) => {
            const wasGuest = !isAuthenticated;
            currentUser = user;
            isAuthenticated = !!user;
            
            updateNavigationUI();
            loadFoodItems();
            
            if (user) {
                if (wasGuest && guestId) {
                    await migrateGuestCart(user.uid);
                }
                syncCartFromDB(user.uid);
            } else {
                if (cart.length > 0) {
                    syncCartToDB();
                }
            }
        });

        function updateNavigationUI() {
            const ordersLink = document.getElementById('ordersLink');
            const profileLink = document.getElementById('profileLink');
            const logoutLink = document.getElementById('logoutLink');
            const loginLink = document.getElementById('loginLink');

            if (isAuthenticated) {
                ordersLink.classList.remove('hidden');
                profileLink.classList.remove('hidden');
                logoutLink.classList.remove('hidden');
                loginLink.classList.add('hidden');
            } else {
                ordersLink.classList.add('hidden');
                profileLink.classList.add('hidden');
                logoutLink.classList.add('hidden');
                loginLink.classList.remove('hidden');
            }
        }

        function syncCartFromDB(userId) {
            const userCartRef = ref(db, `tiutbc/carts/${userId}`);
            onValue(userCartRef, (snapshot) => {
                if (snapshot.exists()) {
                    const dbCart = snapshot.val();
                    const newCart = Object.keys(dbCart).map(itemId => ({
                        id: itemId,
                        ...dbCart[itemId]
                    }));
                    
                    if (JSON.stringify(cart) !== JSON.stringify(newCart)) {
                        cart = newCart;
                        saveCart();
                        updateCartBadge();
                        renderAllCategories();
                    }
                }
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function normalizeCategory(categoryName) {
            if (!categoryName) return 'Other';
            const normalized = categoryName.toLowerCase().trim();
            const mapping = {
                'maagie': 'Maagie',
                'maggi': 'Maagie',
                'pasta': 'Pasta',
                'sandwich': 'Sandwich',
                'chai': 'Chai',
                'packet items': 'Packet Items',
                'beverages': 'Beverages',
                'cigarette': 'Cigarette'
            };
            return mapping[normalized] || categoryName;
        }

        async function loadFoodItems() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading delicious food...</p></div>';

            try {
                const foodItemsRef = ref(db, 'tiutbc/foodItems');
                
                onValue(foodItemsRef, (snapshot) => {
                    if (!snapshot.exists()) {
                        container.innerHTML = '<div class="loading"><p>No items available</p></div>';
                        return;
                    }

                    allFoodItems = snapshot.val();
                    renderAllCategories();
                });
            } catch (error) {
                console.error('Error loading food items:', error);
                container.innerHTML = '<div class="loading"><p>Error loading menu</p></div>';
            }
        }

        function renderAllCategories() {
            const container = document.getElementById('mainContainer');
            let html = '';

            if (!isAuthenticated) {
                html += `
                    <div class="login-banner">
                        <div class="login-banner-text">
                            <h3>üëã Welcome Guest!</h3>
                            <p>Browse our menu and login to place your order</p>
                        </div>
                        <a href="login.html" class="login-btn">Login</a>
                    </div>
                `;
            }

            const categorizedItems = {};
            
            Object.keys(allFoodItems).forEach(categoryName => {
                const category = allFoodItems[categoryName];
                const normalizedCat = normalizeCategory(categoryName);
                
                if (!categorizedItems[normalizedCat]) {
                    categorizedItems[normalizedCat] = {
                        emoji: category.emoji || 'üçΩÔ∏è',
                        items: []
                    };
                }
                
                Object.keys(category).forEach(itemId => {
                    if (itemId === 'emoji') return;
                    
                    const item = category[itemId];
                    if (item.isActive !== false) {
                        categorizedItems[normalizedCat].items.push({
                            id: itemId,
                            ...item,
                            originalCategory: categoryName
                        });
                    }
                });
            });

            CATEGORY_ORDER.forEach(catConfig => {
                const categoryData = categorizedItems[catConfig.key];
                
                if (categoryData && categoryData.items.length > 0) {
                    html += `
                        <div class="category-section">
                            <div class="category-header">
                                <div class="category-emoji">${catConfig.emoji}</div>
                                <div>
                                    <h2 class="category-title">${escapeHtml(catConfig.display)}</h2>
                                    <div class="category-count">${categoryData.items.length} items</div>
                                </div>
                            </div>
                            <div class="food-grid">
                                ${categoryData.items.map(item => createFoodCard(item.id, item, item.originalCategory)).join('')}
                            </div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
        }

        function createFoodCard(itemId, item, categoryName) {
            const cartItem = cart.find(c => c.id === itemId);
            const quantity = cartItem ? cartItem.quantity : 0;
            
            const safeName = item.name || 'Unnamed Item';
            const safePrice = item.price || 0;
            const safeEmoji = item.emoji || 'üçî';
            
            const imageHTML = item.imageurl 
                ? `<img src="${escapeHtml(item.imageurl)}" alt="${escapeHtml(safeName)}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                   <div class="food-image-emoji" style="display: none;">${safeEmoji}</div>`
                : `<div class="food-image-emoji">${safeEmoji}</div>`;
            
            const buttonHTML = quantity > 0 
                ? `<div class="quantity-control">
                       <button class="quantity-btn" onclick="event.stopPropagation(); decreaseQuantity('${escapeHtml(itemId)}')">‚àí</button>
                       <span class="quantity-display">${quantity}</span>
                       <button class="quantity-btn" onclick="event.stopPropagation(); increaseQuantity('${escapeHtml(itemId)}')">+</button>
                   </div>`
                : `<button class="add-btn" onclick="event.stopPropagation(); addToCart('${escapeHtml(itemId)}', '${escapeHtml(safeName)}', ${safePrice}, '${safeEmoji}', '${escapeHtml(categoryName)}')">Add</button>`;
            
            return `
                <div class="food-card" data-food-id="${escapeHtml(itemId)}" data-name="${escapeHtml(safeName)}" data-price="${safePrice}" data-emoji="${safeEmoji}" data-category="${escapeHtml(categoryName)}">
                    <div class="food-image-container">
                        ${imageHTML}
                        <div class="veg-badge"><div class="veg-dot"></div></div>
                    </div>
                    <div class="food-content">
                        <div class="food-name">${escapeHtml(safeName)}</div>
                        ${item.description ? `<div class="food-description">${escapeHtml(item.description)}</div>` : ''}
                        <div class="food-rating">‚òÖ 4.5</div>
                        <div class="food-footer">
                            <div class="food-price">‚Çπ${safePrice}</div>
                            ${buttonHTML}
                        </div>
                    </div>
                </div>
            `;
        }

        function syncCartToDB() {
            const userId = currentUser ? currentUser.uid : guestId;
            if (!userId) return;
            
            const cartRef = ref(db, `tiutbc/carts/${userId}`);
            
            if (cart.length === 0) {
                remove(cartRef);
                return;
            }
            
            const cartData = {};
            const timestamp = Date.now();
            
            cart.forEach(item => {
                cartData[item.id] = {
                    name: item.name,
                    price: item.price,
                    emoji: item.emoji,
                    category: item.category,
                    quantity: item.quantity,
                    timestamp: item.timestamp || timestamp,
                    lastUpdated: timestamp
                };
            });
            
            set(cartRef, cartData).catch(error => {
                console.error('Error syncing cart:', error);
            });
        }

        window.addToCart = function(id, name, price, emoji, category) {
            const existingItem = cart.find(item => item.id === id);
            const timestamp = Date.now();
            
            if (existingItem) {
                existingItem.quantity += 1;
                existingItem.lastUpdated = timestamp;
            } else {
                cart.push({
                    id, name, price, emoji, category,
                    quantity: 1,
                    timestamp,
                    lastUpdated: timestamp
                });
            }

            saveCart();
            syncCartToDB();
            updateCartBadge();
            updateButtonUI(id, existingItem ? existingItem.quantity : 1);
            showToast('Item added to cart!', 'success');
        };

        window.increaseQuantity = function(id) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += 1;
                item.lastUpdated = Date.now();
                saveCart();
                syncCartToDB();
                updateCartBadge();
                updateButtonUI(id, item.quantity);
            }
        };

        window.decreaseQuantity = function(id) {
            const item = cart.find(item => item.id === id);
            if (item) {
                if (item.quantity > 1) {
                    item.quantity -= 1;
                    item.lastUpdated = Date.now();
                } else {
                    cart = cart.filter(item => item.id !== id);
                }
                saveCart();
                syncCartToDB();
                updateCartBadge();
                updateButtonUI(id, item.quantity > 0 ? item.quantity : 0);
            }
        };

        function updateButtonUI(id, quantity) {
            const card = document.querySelector(`[data-food-id="${CSS.escape(id)}"]`);
            if (!card) return;

            const footer = card.querySelector('.food-footer');
            const price = card.querySelector('.food-price');
            const name = card.dataset.name;
            const priceVal = card.dataset.price;
            const emoji = card.dataset.emoji;
            const category = card.dataset.category;
            
            const buttonHTML = quantity > 0 
                ? `<div class="quantity-control">
                       <button class="quantity-btn" onclick="event.stopPropagation(); decreaseQuantity('${escapeHtml(id)}')">‚àí</button>
                       <span class="quantity-display">${quantity}</span>
                       <button class="quantity-btn" onclick="event.stopPropagation(); increaseQuantity('${escapeHtml(id)}')">+</button>
                   </div>`
                : `<button class="add-btn" onclick="event.stopPropagation(); addToCart('${escapeHtml(id)}', '${escapeHtml(name)}', ${priceVal}, '${emoji}', '${escapeHtml(category)}')">Add</button>`;
            
            footer.innerHTML = price.outerHTML + buttonHTML;
        }

        function saveCart() {
            try {
                localStorage.setItem('midnightPlazaCart', JSON.stringify(cart));
            } catch (error) {
                console.error('Error saving cart:', error);
            }
        }

        function loadCart() {
            try {
                const savedCart = localStorage.getItem('midnightPlazaCart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                }
            } catch (error) {
                console.error('Error loading cart:', error);
                cart = [];
            }
        }

        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const bottomBar = document.getElementById('bottomCartBar');
            const itemsCount = document.getElementById('cartItemsCount');
            const totalPrice = document.getElementById('cartTotalPrice');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            badge.textContent = totalItems;
            
            if (totalItems > 0) {
                badge.style.display = 'flex';
                bottomBar.classList.add('visible');
                itemsCount.textContent = `${totalItems} item${totalItems > 1 ? 's' : ''}`;
                totalPrice.textContent = `‚Çπ${total}`;
            } else {
                badge.style.display = 'none';
                bottomBar.classList.remove('visible');
            }
        }

        window.toggleMenu = function() {
            document.querySelector('.hamburger').classList.toggle('active');
            document.getElementById('navMenu').classList.toggle('active');
        };

        window.logout = function() {
            if (confirm('Logout?')) {
                signOut(auth).then(() => {
                    localStorage.removeItem('midnightPlazaCart');
                    cart = [];
                    showToast('Logged out', 'success');
                    setTimeout(() => window.location.href = 'login.html', 1000);
                }).catch((error) => {
                    showToast('Error logging out', 'error');
                });
            }
        };
    </script>
</body>
