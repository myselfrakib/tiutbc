<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>TIU The Biriyani Canteen - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #ff6b35;
            --primary-dark: #e85d2e;
            --bg-cream: #fff8f0;
            --secondary: #f7931e;
            --brown: #6b4423;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--brown) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: var(--bg-cream);
            padding: 2rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .logo {
            text-align: center;
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .tagline {
            text-align: center;
            color: var(--brown);
            margin-bottom: 2rem;
            font-size: clamp(0.85rem, 2vw, 0.9rem);
            font-weight: 500;
        }

        h2 {
            margin-bottom: 2rem;
            color: var(--brown);
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 1.8rem);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--brown);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            touch-action: manipulation;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(253, 201, 33, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            background: var(--primary);
            color: var(--brown);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            touch-action: manipulation;
            min-height: 48px;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(253, 201, 33, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--secondary);
        }

        .signup-link a {
            color: var(--brown);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            display: inline-block;
            padding: 0.5rem;
            min-height: 40px;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: var(--primary);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.error {
            background: #e74c3c;
            color: white;
        }

        .toast.success {
            background: #27ae60;
            color: white;
        }

        .toast.info {
            background: var(--primary);
            color: var(--brown);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid var(--secondary);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .otp-container {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            background: white;
        }

        .otp-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(253, 201, 33, 0.1);
        }

        .resend-otp {
            text-align: center;
            margin-top: 1rem;
            color: var(--brown);
            font-size: 0.9rem;
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #recaptcha-container {
            margin-top: 1rem;
            min-height: 0;
        }

        .back-btn {
            background: transparent;
            color: var(--brown);
            border: 2px solid var(--brown);
            margin-top: 0.5rem;
        }

        .back-btn:hover {
            background: var(--brown);
            color: white;
            transform: translateY(-2px);
        }

        /* Admin floating button (small round button at bottom-right) */
        .admin-btn {
            position: fixed;
            right: 16px;
            bottom: 16px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--brown);
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            z-index: 1200;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.22);
            background: var(--secondary);
        }

        .admin-btn:active {
            transform: scale(0.96);
        }

        .admin-btn:focus {
            outline: 3px solid rgba(253,201,33,0.2);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.75rem 1.25rem;
            }

            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .toast {
                right: 10px;
                left: 10px;
                top: 10px;
            }

            .admin-btn {
                right: 12px;
                bottom: 12px;
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
        }

        @media (min-width: 768px) {
            .auth-container {
                padding: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üçî TIU The Biriyani Canteen</div>
        <div class="tagline">Your favorite food, delivered fast!</div>
        
        <h2>Login</h2>
        
        <div id="phoneContainer">
            <form id="phoneForm">
                <div class="form-group">
                    <label for="phoneNumber">Mobile Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter 10-digit mobile number" required 
                           pattern="[0-9]{10}" maxlength="10" autocomplete="tel">
                </div>
                <div id="recaptcha-container"></div>
                <button type="submit" class="btn" id="sendOtpBtn">Send OTP</button>
            </form>
        </div>

        <div class="otp-container" id="otpContainer">
            <form id="otpForm">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    </div>
                </div>
                <button type="submit" class="btn" id="verifyOtpBtn">Verify OTP</button>
                <button type="button" class="btn back-btn" id="backBtn">Back to Phone Number</button>
                <div class="resend-otp">
                    Didn't receive code? 
                    <button type="button" class="resend-btn" id="resendBtn">Resend OTP</button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="signup-link">
            <a href="signup.html">Don't have an account? Sign Up ‚Üí</a>
        </div>
    </div>

    <!-- small round admin button (redirects to adminlogin.html) -->
    <button class="admin-btn" id="adminBtn" title="Admin login (staff only)" aria-label="Admin login" onclick="window.location.href='adminlogin.html'">üîí</button>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCTB7d1-tjzU3DG0tvmkh1lWiZcmba10XI",
            authDomain: "hungrybites-c7930.firebaseapp.com",
            databaseURL: "https://hungrybites-c7930-default-rtdb.firebaseio.com",
            projectId: "hungrybites-c7930",
            storageBucket: "hungrybites-c7930.firebasestorage.app",
            messagingSenderId: "346758544945",
            appId: "1:346758544945:web:4bcad30016540d18e79f10",
            measurementId: "G-B5GP5SYMRC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        
        let confirmationResult;
        let recaptchaVerifier;
        let currentPhoneNumber;

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });

        // Initialize invisible reCAPTCHA
        function initializeRecaptcha() {
            if (recaptchaVerifier) {
                return;
            }

            try {
                recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'invisible',
                    'callback': (response) => {
                        console.log('reCAPTCHA solved automatically');
                    },
                    'expired-callback': () => {
                        console.log('reCAPTCHA expired');
                        showToast('Security verification expired. Please try again.', 'error');
                        resetRecaptcha();
                    }
                });
                
                console.log('Invisible reCAPTCHA initialized');
            } catch (error) {
                console.error('Error initializing reCAPTCHA:', error);
                showToast('Error initializing security check. Please refresh the page.', 'error');
            }
        }

        // Reset reCAPTCHA
        function resetRecaptcha() {
            if (recaptchaVerifier) {
                try {
                    recaptchaVerifier.clear();
                } catch (e) {
                    console.error('Error clearing reCAPTCHA:', e);
                }
                recaptchaVerifier = null;
            }
            initializeRecaptcha();
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initializeRecaptcha();
        });

        // OTP input auto-focus
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;
                
                if (value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                const digits = pastedData.split('').slice(0, 6);
                
                digits.forEach((digit, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = digit;
                    }
                });
                
                if (digits.length > 0) {
                    const focusIndex = Math.min(digits.length, 5);
                    otpInputs[focusIndex].focus();
                }
            });
        });

        // Check if user exists by searching all users with matching phone number
        async function checkUserExists(phoneNumber) {
            try {
                const usersRef = ref(database, 'tiutbc/users');
                const snapshot = await get(usersRef);
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    // Search through all users to find one with matching phone number
                    for (const uid in users) {
                        if (users[uid].allDetails && users[uid].allDetails.phoneNumber === phoneNumber) {
                            return true;
                        }
                    }
                }
                return false;
            } catch (error) {
                console.error('Error checking user:', error);
                throw error;
            }
        }

        // Send OTP function
        async function sendOTP(phoneNumber) {
            try {
                if (!recaptchaVerifier) {
                    initializeRecaptcha();
                    await new Promise(resolve => setTimeout(resolve, 500));
                }

                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                return { success: true };
            } catch (error) {
                console.error('Error sending OTP:', error);
                resetRecaptcha();
                
                let errorMessage = 'Failed to send OTP. Please try again.';
                
                if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Please try again later.';
                } else if (error.code === 'auth/invalid-phone-number') {
                    errorMessage = 'Invalid phone number format.';
                } else if (error.code === 'auth/quota-exceeded') {
                    errorMessage = 'SMS quota exceeded. Please try again later.';
                } else if (error.code === 'auth/captcha-check-failed') {
                    errorMessage = 'Security verification failed. Please try again.';
                }
                
                return { success: false, error: errorMessage };
            }
        }

        // Phone form submission
        document.getElementById('phoneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phoneNumber').value.trim();
            
            if (phone.length !== 10 || !/^\d{10}$/.test(phone)) {
                showToast('Please enter a valid 10-digit mobile number', 'error');
                return;
            }

            currentPhoneNumber = '+91' + phone;
            
            showLoading(true);

            try {
                // Check if user exists with this phone number
                const userExists = await checkUserExists(currentPhoneNumber);

                if (!userExists) {
                    showToast('Account not found. Please sign up first.', 'error');
                    showLoading(false);
                    setTimeout(() => {
                        window.location.href = 'signup.html';
                    }, 2000);
                    return;
                }

                // Send OTP
                const result = await sendOTP(currentPhoneNumber);
                
                showLoading(false);
                
                if (result.success) {
                    showToast('OTP sent successfully!', 'success');
                    
                    // Show OTP container
                    document.getElementById('phoneContainer').style.display = 'none';
                    document.getElementById('otpContainer').style.display = 'block';
                    
                    // Focus first OTP input
                    setTimeout(() => {
                        otpInputs[0].focus();
                    }, 100);
                } else {
                    showToast(result.error, 'error');
                }
                
            } catch (error) {
                showLoading(false);
                console.error('Error:', error);
                showToast('An error occurred. Please try again.', 'error');
            }
        });

        // OTP form submission
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                showToast('Please enter a valid 6-digit OTP', 'error');
                return;
            }

            showLoading(true);

            try {
                const result = await confirmationResult.confirm(otp);
                showToast('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            } catch (error) {
                showLoading(false);
                console.error('Error verifying OTP:', error);
                
                let errorMessage = 'Invalid OTP. Please try again.';
                
                if (error.code === 'auth/invalid-verification-code') {
                    errorMessage = 'Invalid OTP code. Please check and try again.';
                } else if (error.code === 'auth/code-expired') {
                    errorMessage = 'OTP expired. Please request a new one.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Please try again later.';
                }
                
                showToast(errorMessage, 'error');
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
            }
        });

        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async function() {
            const resendBtn = document.getElementById('resendBtn');
            
            if (!currentPhoneNumber) {
                showToast('Please enter phone number again', 'error');
                document.getElementById('otpContainer').style.display = 'none';
                document.getElementById('phoneContainer').style.display = 'block';
                return;
            }
            
            resendBtn.disabled = true;
            showLoading(true);

            try {
                const result = await sendOTP(currentPhoneNumber);
                
                showLoading(false);
                
                if (result.success) {
                    showToast('OTP resent successfully!', 'success');
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                    
                    // Enable resend button after 30 seconds
                    setTimeout(() => {
                        resendBtn.disabled = false;
                    }, 30000);
                } else {
                    showToast(result.error, 'error');
                    resendBtn.disabled = false;
                }
                
            } catch (error) {
                showLoading(false);
                console.error('Error resending OTP:', error);
                showToast('Failed to resend OTP. Please try again.', 'error');
                resendBtn.disabled = false;
            }
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('otpContainer').style.display = 'none';
            document.getElementById('phoneContainer').style.display = 'block';
            otpInputs.forEach(input => input.value = '');
            resetRecaptcha();
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            const sendBtn = document.getElementById('sendOtpBtn');
            const verifyBtn = document.getElementById('verifyOtpBtn');
            if (sendBtn) sendBtn.disabled = show;
            if (verifyBtn) verifyBtn.disabled = show;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
